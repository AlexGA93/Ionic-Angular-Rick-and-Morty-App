<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile Character Id: {{ profileCharacter?.id }} </ion-title
    ><ion-back-button slot="start" defaultHref="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-2>
              <img
                class="profileImage"
                alt="{{ profileCharacter?.name }}"
                src="{{ profileCharacter?.image }}"
              />
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
          <ion-card-header>
            <ion-card-title>{{ profileCharacter?.name! }}</ion-card-title>
            <ion-card-subtitle>
              Species: {{ profileCharacter?.species }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              Status: {{ profileCharacter?.status }}
              <ion-item>
                <ion-label
                  >Created at: {{ profileCharacter?.created | date}}</ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Origin: {{ profileCharacter?.origin?.name}}</ion-label
                >
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
